spring.application.name=ApiGateway1
server.port=9090

spring.cloud.gateway.routes[0].id=FOODCATALOGUESERVICE_route
spring.cloud.gateway.routes[0].uri=lb://FOODCATALOGUESERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/foodCatalogue/**

spring.cloud.gateway.routes[1].id=RESTAURANTLISTING_route
spring.cloud.gateway.routes[1].uri=lb://RESTAURANTLISTING
spring.cloud.gateway.routes[1].predicates[0]=Path=/restaurant/**

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.instanceId=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}


