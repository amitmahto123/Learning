spring.application.name=APIGateway

# Server Port for the API Gateway
server.port=9090


# Spring Cloud Gateway Routes Configuration for RESTAURANTLISTING service
# Each route must have an ID, a URI, and at least one predicate.
spring.cloud.gateway.routes.id=restaurant_listing_service_route
spring.cloud.gateway.routes.uri=lb://RESTAURANTLISTING
spring.cloud.gateway.routes.predicates[0]=Path=/restaurant/**
spring.cloud.gateway.routes.filters[0]=RewritePath=/restaurant/(?<segment>.*), /${segment}

# Eureka Client Configuration
# This tells the Gateway where to find the Eureka Server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# This makes the Gateway prefer using the IP address over hostname for registration
eureka.instance.preferIpAddress=true

# If you want to enable management endpoints (optional, useful for health checks)
management.endpoints.web.exposure.include=*

